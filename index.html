<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CUSTOM STYLE-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--TITLE-->
    <title>Chat Frontend</title>

</head>
<body>

    <div class="message-box">

        <div class="message-box-header">

            <div class="message-box-closer">
                <i class="fas fa-times"></i>
            </div>

            <div class="message-box-header-photo">
                <img src="assets/img/pp.png" alt="profile-photo">
                <div class="user-available"></div>
            </div>

            <div class="message-box-header-texts">
                <div class="message-box-header-name">
                    <h3>Артур Васильчук</h3>
                </div>
    
                <div class="message-box-header-status">
                    <p>обычно ответы в течение нескольких минут</p>
                </div>
            </div>

        </div>

        <div class="message-box-messages">

            <div class="message">
                <div class="message-time"><p>10:56</p></div>
                <div class="message-photo">
                    <img src="assets/img/pp.png" alt="profile-photo">
                </div>
                <div class="message-text">
                    <p>привет ✌</p>
                    <br>
                    <p>чем могу помочь?</p>
                </div>
            </div>

        </div>

        <div class="message-box-footer">
            <div class="message-box-footer-text">
                <p>начать чат с:</p>
            </div>
            <div class="message-box-footer-buttons">
                <div class="message-box-footer-button-cover">
                    <div class="message-box-footer-button whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                </div>

                <div class="message-box-footer-button-cover">
                    <div class="message-box-footer-button telegram">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                </div>

                <div class="message-box-footer-button-cover">
                    <div class="message-box-footer-button call">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="message-box-button">
        <div class="message-alert"></div>
        <i class="fas fa-comment-dots"></i>
    </div>
    
    <!--FONTAWESOME-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!--CUSTOM SCRIPT-->
    <script src="assets/js/script.js"></script>

</body>
</html>
